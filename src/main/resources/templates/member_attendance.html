<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            background-color: #f4f4f4;
        }
        .profile-container, .summary-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .profile-item {
            font-size: 1rem;
        }
        .profile-image {
            cursor: pointer;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .view-image-text {
            font-size: 10px;
            font-style: italic;
            display: block;
            text-align: center;
            margin-top: 3px;
        }
    </style>

</head>
<body>

<div class="container my-5">
    <!-- Profile Section -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="profile-container">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img th:src="@{${data.profilePicture}}" alt="Profile Image" class="profile-image"
                             th:attr="data-toggle='modal', data-target='#imageModal'">
                        <a href="#" class="view-image-text"
                           th:attr="data-toggle='modal', data-target='#imageModal'">View full image</a>
                    </div>
                    <div class="col-md-9 mt-3">
                        <div class="profile-item mb-2"><strong>Name: </strong><span th:text="${data.name}"></span></div>
                        <div class="profile-item mb-2"><strong>Percentage: </strong><span th:text="${data.attendancePercentage}">90%</span></div>
                        <div class="profile-item mb-2" th:if="${data.showNickName}"><strong>Nickname: </strong><span th:text="${data.nickName}">JC</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Cards Section -->
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="summary-container">
                <h4 class="mb-4">Attendance Summary</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-book text-primary mb-2"></i>
                                <h5 class="card-title">Sunday School</h5>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width:' + ${data.sundaySchool.percent} + '%'"
                                         th:attr="aria-valuenow=${data.sundaySchool.percent}"
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <p class="card-text" th:text="${data.sundaySchool.attended + '/' + data.sundaySchool.total}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-brightness-alt-high text-primary mb-2"></i>
                                <h5 class="card-title">Morning Service</h5>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width:' + ${data.morningService.percent} + '%'"
                                         th:attr="aria-valuenow=${data.morningService.percent}"
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <p class="card-text" th:text="${data.morningService.attended + '/' + data.morningService.total}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-sun text-primary mb-2"></i>
                                <h5 class="card-title">Afternoon Service</h5>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width:' + ${data.afternoonService.percent} + '%'"
                                         th:attr="aria-valuenow=${data.afternoonService.percent}"
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <p class="card-text" th:text="${data.afternoonService.attended + '/' + data.afternoonService.total}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-cup text-primary mb-2"></i>
                                <h5 class="card-title">Lord's Supper</h5>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width:' + ${data.lordSupper.percent} + '%'"
                                         th:attr="aria-valuenow=${data.lordSupper.percent}"
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>

                                <p class="card-text" th:text="${data.lordSupper.attended + '/' + data.lordSupper.total}"></p>
                            </div>
                        </div>
                    </div>
                    <!-- ... Add other cards similar to the above one ... -->
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap Modal -->
<div th:id="imageModal" class="modal fade" tabindex="-1"
     aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Profile Picture</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <!-- Image to be shown in larger resolution -->
                <img th:src="@{${data.profilePicture}}" alt="Profile Picture" class="img-fluid">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary crbc-button" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
